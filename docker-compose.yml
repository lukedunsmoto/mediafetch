services:
  mediafetch:
    build: .
    container_name: mediafetch
    restart: unless-stopped
    ports:
      - "3002:3002"
    volumes:
      - ./downloads:/data/downloads
    environment:
      - PORT=3002
      - BASIC_AUTH_USER=admin
      - BASIC_AUTH_PASS=changeme
      - PUBLIC_BASE_URL=http://localhost:3000
      - OUTPUT_DIR=/data/downloads